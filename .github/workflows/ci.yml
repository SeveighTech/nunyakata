name: CI/CD Pipeline

on:
  push:
    branches: [main, dev, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run flake8 (syntax and undefined names)
        run: flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run flake8 (full check)
        run: flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run black (code formatting)
        run: black --check src/ tests/

      - name: Run isort (import sorting)
        run: isort --check-only src/ tests/

      - name: Run mypy (type checking)
        run: mypy src/nunyakata

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src/nunyakata --cov-report=xml --cov-report=term-missing --cov-fail-under=60

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit[toml]
          pip install -r requirements-dev.txt

      - name: Run bandit (code security check)
        run: bandit -r src -f json -o bandit-report.json || true

      - name: Run safety (dependency security check)
        run: safety check || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || github.base_ref == 'main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run integration tests
        run: |
          pytest tests/ -m "integration" -v || echo "No integration tests found"
        env:
          # Add any environment variables needed for integration tests
          NALO_PUBLIC_KEY: ${{ secrets.NALO_PUBLIC_KEY_SANDBOX }}
          NALO_PRIVATE_KEY: ${{ secrets.NALO_PRIVATE_KEY_SANDBOX }}

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test, security]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt || echo "No docs requirements found"

      - name: Build documentation
        run: |
          if [ -f "mkdocs.yml" ]; then
            mkdocs build
          else
            echo "No mkdocs.yml found, creating placeholder documentation"
            mkdir -p site
            echo "<h1>Documentation Coming Soon</h1>" > site/index.html
          fi

      - name: Upload docs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: site/

  deployment-status:
    name: Active Release Deployment
    runs-on: ubuntu-latest
    needs: [lint, test, build]

    steps:
      - name: Check deployment readiness
        run: |
          echo "âœ… All required checks passed"
          echo "âœ… Package build successful"
          echo "âœ… Tests passed"
          echo "âœ… Code quality checks passed"
          echo "ðŸš€ Ready for deployment"
